de.fuchsteufels.confluence.contentwizard.contentwizard-macro.param.selectedcolor.label=Ausgew\u00E4hlter Schritt: Highlight Farbe
de.fuchsteufels.confluence.contentwizard.contentwizard-macro.param.selectedcolor.desc=Definiert die Highlight Farbe des aktuell ausgew\u00E4hlten Schritts. Falls nicht definiert, wird das Farbschema der Confluence Instanz verwendet. Bitte nur CSS-kompatible Farbwerte wie z.B. Hex verwenden.
de.fuchsteufels.confluence.contentwizard.contentwizard-macro.param.donecolor.label=Angeschlossene Schritte: Highlight Farbe
de.fuchsteufels.confluence.contentwizard.contentwizard-macro.param.donecolor.desc=Definiert die Highlight Farbe der bereits abgeschlossenen Schritte. Falls nicht definiert, wird das Farbschema der Confluence Instanz verwendet. Bitte nur CSS-kompatible Farbwerte wie z.B. Hex verwenden.
