de.fuchsteufels.confluence.contentwizard.contentwizard-macro.desc=Erstelle Schritt-f\u00FCr-Schritt Anleitungen. Platziere das "STEP BY STEP: Step" - Makro im Body von diesem Makro um einzelne Schritte zu definieren.
de.fuchsteufels.confluence.contentwizard.contentwizard-macro.param.enableallanchors.label=Alle Schritte anklickbar von Beginn an
de.fuchsteufels.confluence.contentwizard.contentwizard-macro.param.enableallanchors.desc=Falls deaktiviert, ein Nutzer muss zun\u00E4chst mit den "Weiter" und "Zur\u00FCck" Buttons die einzelnen Schritte aktivieren.
